<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Join Southern Sweets Club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
      body{font-family:"Quicksand", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;background:#f3e1b0;margin:0;padding:24px;color:#1f1b16}
      .wrap{max-width:560px;margin:0 auto;background:#fff;border-radius:16px;padding:20px;box-shadow:0 4px 0 rgba(0,0,0,.06)}
      h1{margin:.2rem 0 8px 0}
      label{display:block;margin-top:12px;font-weight:700}
      input{width:100%;padding:.65rem;border:1px solid #e0d6c2;border-radius:8px}
      button{margin-top:16px;background:#5C8D4B;color:#fff;border:none;border-radius:999px;padding:.8rem 1.2rem;font-weight:700;cursor:pointer}
      a{color:#7AA6D6}
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Southern Sweets Club</h1>
      <p>Join our list and get <strong>6 FREE snickerdoodle cookies</strong> with your first pickup/delivery.</p>

      <form method="post">
        {% csrf_token %}
        <label for="name">Name</label>
        <input id="name" name="name" required />

        <label for="email">Email</label>
        <input id="email" type="email" name="email" required />

        <button type="submit">Join the Club</button>
      </form>

      <p style="margin-top:12px"><a href="{% url 'home' %}">Back to order form</a></p>
    </div>
  </body>
</html>
